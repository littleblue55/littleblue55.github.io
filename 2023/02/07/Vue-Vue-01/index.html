<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">try</span> &#123;</span><br><span class="line">  <span class="title function_">nonExistentFunction</span>();</span><br><span class="line">&#125; <span class="keyword">catch</span> (error) &#123;</span><br><span class="line">  <span class="variable language_">console</span>.<span class="title function_">error</span>(error);</span><br><span class="line">  <span class="comment">// expected output: ReferenceError: nonExistentFunction is not defined</span></span><br><span class="line">  <span class="comment">// Note - error messages will vary depending on browser</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="2-动态设置button可用或者不可用"><a href="#2-动态设置button可用或者不可用" class="headerlink" title="2.动态设置button可用或者不可用"></a>2.动态设置button可用或者不可用</h2><p>用button的disabled属性</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&lt;div&gt;</span><br><span class="line">  &lt;button :disabled=&quot;dis&quot;&gt;&lt;/button&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">data()&#123;</span><br><span class="line">  return &#123;</span><br><span class="line">    dis:false,//false时可用，true不可用</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="3-动态背景"><a href="#3-动态背景" class="headerlink" title="3.动态背景"></a>3.动态背景</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">&lt;div class=&quot;about&quot; :style=&quot;&#123;backgroundImage:&#x27;url(&#x27;+pic+&#x27;)&#x27;&#125;&quot;&gt;</span><br><span class="line"></span><br><span class="line">data()&#123;</span><br><span class="line">	return &#123;</span><br><span class="line">    pic:require(&#x27;@/assets/bg.jpg&#x27;)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">&lt;div </span><br><span class="line">  class=&quot;about&quot; </span><br><span class="line">  :style=&quot;&#123;backgroundImage:&#x27;url(&#x27;+require(&#x27;@/assets/bg.jpg&#x27;)+&#x27;)&#x27;&#125;&quot;</span><br><span class="line">  &gt;&lt;/div&gt;</span><br><span class="line">&lt;img :src=&quot;require(&#x27;@/assets/bg.jpg&#x27;)&quot;&gt;</span><br></pre></td></tr></table></figure>

<h2 id="4-用js实现时间减去前1小时，1天，1个月，1年"><a href="#4-用js实现时间减去前1小时，1天，1个月，1年" class="headerlink" title="4.用js实现时间减去前1小时，1天，1个月，1年"></a>4.用js实现时间减去前1小时，1天，1个月，1年</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> sdtime1 = <span class="keyword">new</span> <span class="title class_">Date</span>(<span class="string">&#x27;2018-03-22 16:14:55&#x27;</span>)</span><br><span class="line"><span class="keyword">var</span> sdtime2 = sdtime1.<span class="title function_">setHours</span>(sdtime1.<span class="title function_">getHours</span>() -<span class="number">1</span>)<span class="comment">//小时</span></span><br><span class="line"><span class="keyword">var</span> sdtime3=<span class="keyword">new</span> <span class="title class_">Date</span>().<span class="title function_">setDate</span>((<span class="keyword">new</span> <span class="title class_">Date</span>().<span class="title function_">getDate</span>()-<span class="number">1</span>))<span class="comment">//1天</span></span><br><span class="line"><span class="keyword">var</span> sdtime4=<span class="keyword">new</span> <span class="title class_">Date</span>().<span class="title function_">setMonth</span>((<span class="keyword">new</span> <span class="title class_">Date</span>().<span class="title function_">getMonth</span>()-<span class="number">1</span>))<span class="comment">//一个月</span></span><br><span class="line"><span class="keyword">var</span> sdtime5=<span class="keyword">new</span> <span class="title class_">Date</span>().<span class="title function_">setFullYear</span>((<span class="keyword">new</span> <span class="title class_">Date</span>().<span class="title function_">getFullYear</span>()-<span class="number">1</span>))<span class="comment">//一年</span></span><br></pre></td></tr></table></figure>

<h2 id="5-列表循环赋值不一样的ref"><a href="#5-列表循环赋值不一样的ref" class="headerlink" title="5.列表循环赋值不一样的ref"></a>5.列表循环赋值不一样的ref</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&lt;div v-for=&quot;(data,index) in datalist&quot; :key=&quot;index&quot;&gt; </span><br><span class="line">   &lt;div :ref=&quot;`refTable$&#123;index&#125;`&quot; @click=&quot;handleClick(index)&quot;&gt;&lt;/div&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">handleClick(index)&#123;</span><br><span class="line">	let table = eval(&#x27;this.$refs.refTable&#x27;+index)[0] //获取到对应index的</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="6-在vue-export-default-外部调用内部的属性和方法"><a href="#6-在vue-export-default-外部调用内部的属性和方法" class="headerlink" title="6.在vue export default 外部调用内部的属性和方法"></a>6.在vue export default 外部调用内部的属性和方法</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">  var vm = null</span><br><span class="line">  vm.avg</span><br><span class="line">  export default &#123;</span><br><span class="line">    data()&#123;</span><br><span class="line">      return &#123;</span><br><span class="line">        avg:&quot;111&quot;</span><br><span class="line">      &#125;    </span><br><span class="line">    &#125;</span><br><span class="line">    created () &#123;</span><br><span class="line">      vm = this</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
